<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profession Management System</title>
  </head>
  <body>
    <h3 id="New_Employees">New Employees</h3>
    <div id="box">
      <div class="input-box">
        <label for="name">Enter Name</label>
        <input type="text" id="name" required />
      </div>
      <div class="input-box">
        <label for="profession">Enter Profession</label>
        <input type="text" id="profession" required />
      </div>
      <div class="input-box">
        <label for="age">Enter Age</label>
        <input type="text" id="age" required />
      </div>
    </div>

    <button type="submit" id="btn" onclick="addEmployee()">Add User</button>
    <h3 id="Added_Employees">Added Employees</h3>
    <h3 id="zero_Employee">You have 0 Employees.</h3>

    <div id="employees_container"></div>

    <script src="script.js"></script>
  </body>
</html>
